<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>500 Error - Internal Server Error</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 96px;
      margin: 0;
    }
    h2 {
      font-size: 24px;
      margin: 10px 0;
    }
    p {
      font-size: 18px;
      color: #666;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>500</h1>
    <h2>Internal Server Error</h2>
    <p>Something went wrong on our server. We are working to fix it.</p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
